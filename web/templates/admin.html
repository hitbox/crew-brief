{% extends "base.html" %}

{% block content %}
    <div class="card-container">
        <div class="card">
            <table>
                <thead>
                    <tr>
                        {% for column in table.columns %}
                        <th>{{ column.label }}</th>
                        <th>Description</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td><a href="{{ row.href }}">{{ row.name }}</a></td>
                        <td>{{ row.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
